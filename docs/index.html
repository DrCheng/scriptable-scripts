<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'LynkCo Scriptable Widgets ',
        coverpage: true,
        loadSidebar: true,
        auto2top: true,
        subMaxLevel: 3,
        maxLevel: 4,
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: { '/': '搜索' },
          noData: { '/': '找不到结果' },
          depth: 4,
        },
        themeable: {
          readyTransition: true, // default
          responsiveTables: true, // default
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.staticfile.org/docsify/4.12.1/docsify.min.js"></script>
    <script src="//cdn.staticfile.org/docsify/4.12.1/plugins/search.min.js"></script>
    <script src="//cdn.staticfile.org/docsify/4.12.1/plugins/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  </body>
</html>
